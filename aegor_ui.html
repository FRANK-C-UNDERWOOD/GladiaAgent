<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿戈尔鎏金风格AI界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(10, 25, 40, 0.3), transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(20, 45, 65, 0.2), transparent 50%);
        }
        
        /* 主容器 - 阿戈尔鎏金风格 */
        .aegir-container {
            position: relative;
            width: 900px;
            height: 650px;
            background: linear-gradient(135deg, rgba(15, 30, 50, 0.92), rgba(8, 20, 35, 0.88));
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(180, 150, 100, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(180, 150, 100, 0.25);
        }
        
        /* 鎏金蚀刻纹 */
        .gilded-etching {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, transparent 65%, rgba(180, 150, 100, 0.05) 90%),
                linear-gradient(45deg, transparent 48%, rgba(180, 150, 100, 0.1) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(180, 150, 100, 0.1) 50%, transparent 52%);
            background-size: 40px 40px;
            z-index: 4;
            pointer-events: none;
            opacity: 0.4;
        }
        
        /* 动态波纹背景 */
        .water-effect {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 70%, rgba(60, 100, 120, 0.15), transparent 40%),
                radial-gradient(circle at 80% 40%, rgba(80, 60, 90, 0.12), transparent 35%);
            z-index: 1;
            animation: waterFlow 20s infinite linear;
            mix-blend-mode: overlay;
        }
        
        /* 几何装饰元素 */
        .geometric-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            opacity: 0.15;
        }
        
        .triangle-1 {
            top: 10%;
            left: 5%;
            border-width: 0 30px 50px 30px;
            border-color: transparent transparent rgba(180, 150, 100, 0.7) transparent;
        }
        
        .triangle-2 {
            bottom: 15%;
            right: 8%;
            border-width: 40px 0 40px 70px;
            border-color: transparent transparent transparent rgba(150, 130, 90, 0.7);
            transform: rotate(20deg);
        }
        
        /* 阿戈尔艺术装饰 */
        .aegir-art {
            position: absolute;
            bottom: 15px;
            left: 20px;
            width: 180px;
            height: 120px;
            background: rgba(10, 25, 40, 0.4);
            border: 1px solid rgba(180, 150, 100, 0.3);
            border-radius: 4px;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            backdrop-filter: blur(3px);
        }
        
        .aegir-art::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(180, 150, 100, 0.1) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(180, 150, 100, 0.1) 50%, transparent 52%);
            background-size: 20px 20px;
            opacity: 0.3;
        }
        
        .art-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: rgba(200, 180, 140, 0.9);
            text-shadow: 0 0 5px rgba(100, 80, 50, 0.5);
            font-size: 14px;
            padding: 10px;
        }
        
        .art-title {
            font-size: 18px;
            margin-bottom: 5px;
            color: #d0c090;
            letter-spacing: 1px;
        }
        
        /* 角色立绘区域 */
        .character-portrait {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 180px;
            height: 270px;
            border: 2px solid rgba(180, 150, 100, 0.7);
            border-radius: 8px;
            background: rgba(10, 25, 40, 0.5);
            box-shadow: 0 0 20px rgba(180, 150, 100, 0.3),
                        inset 0 0 30px rgba(60, 50, 30, 0.5);
            z-index: 10;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .character-portrait::after {
            content: "角色立绘区域";
            color: rgba(200, 180, 140, 0.7);
            font-size: 16px;
        }
        
        /* 标题区域 */
        .header {
            position: relative;
            padding: 20px 30px;
            padding-right: 220px;
            z-index: 5;
            text-align: left;
        }
        
        .title {
            color: #e0d8c0;
            font-size: 26px;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(180, 150, 100, 0.5);
            letter-spacing: 1px;
            max-width: 600px;
        }
        
        .subtitle {
            color: #b0a890;
            font-size: 16px;
            margin-top: 8px;
            text-shadow: 0 0 5px rgba(140, 120, 90, 0.4);
        }
        
        /* 内容区域 */
        .content {
            position: relative;
            display: flex;
            height: calc(100% - 180px);
            padding: 0 20px 15px;
            gap: 20px;
            z-index: 5;
        }
        
        /* 对话区域 */
        .dialogue-panel {
            flex: 3;
            background: rgba(12, 30, 50, 0.6);
            border: 1px solid rgba(180, 150, 100, 0.3);
            border-radius: 8px;
            padding: 20px;
            color: #d0d0c0;
            font-size: 16px;
            line-height: 1.6;
            backdrop-filter: blur(8px);
            box-shadow: inset 0 0 25px rgba(40, 35, 25, 0.5),
                        0 0 15px rgba(100, 85, 60, 0.25);
            overflow-y: auto;
            height: 100%;
        }
        
        /* 按钮区域 */
        .button-panel {
            position: absolute;
            bottom: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
            background: rgba(12, 30, 50, 0.5);
            border: 1px solid rgba(180, 150, 100, 0.3);
            border-radius: 8px;
            backdrop-filter: blur(8px);
            justify-content: center;
            z-index: 15;
        }
        
        .aegir-button {
            background: rgba(20, 40, 60, 0.4);
            border: 1px solid rgba(180, 150, 100, 0.7);
            border-radius: 6px;
            color: #e0d8c0;
            padding: 15px 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 0 12px rgba(140, 120, 90, 0.25),
                        inset 0 0 8px rgba(80, 70, 50, 0.35);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
        }
        
        .aegir-button:hover {
            background: rgba(30, 50, 70, 0.5);
            box-shadow: 0 0 18px rgba(180, 150, 100, 0.5),
                        inset 0 0 12px rgba(100, 85, 60, 0.5);
            transform: translateY(-3px);
        }
        
        .button-icon {
            font-size: 20px;
            margin-bottom: 5px;
            text-shadow: 0 0 8px rgba(180, 150, 100, 0.7);
            color: #d0c090;
        }
        
        .status-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #a0a000;
            box-shadow: 0 0 10px #a0a000;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        .status-text {
            color: #d0c090;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(140, 120, 90, 0.5);
        }
        
        /* 用户输入框区域 */
        .input-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 70px;
            background: rgba(12, 30, 50, 0.6);
            border: 1px solid rgba(180, 150, 100, 0.3);
            border-radius: 8px;
            backdrop-filter: blur(8px);
            box-shadow: inset 0 0 20px rgba(40, 35, 25, 0.5),
                        0 0 15px rgba(100, 85, 60, 0.3);
            z-index: 5;
            display: flex;
            padding: 10px;
            gap: 10px;
        }
        
        .input-field {
            flex: 1;
            background: rgba(10, 25, 40, 0.6);
            border: 1px solid rgba(180, 150, 100, 0.3);
            border-radius: 6px;
            color: #d0d0c0;
            font-size: 16px;
            padding: 0 15px;
            outline: none;
            box-shadow: inset 0 0 15px rgba(50, 45, 35, 0.4);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: rgba(200, 170, 120, 0.7);
            box-shadow: inset 0 0 20px rgba(100, 85, 60, 0.6),
                        0 0 10px rgba(140, 120, 90, 0.4);
        }
        
        .input-button {
            background: rgba(40, 60, 80, 0.5);
            border: 1px solid rgba(180, 150, 100, 0.7);
            border-radius: 6px;
            color: #e0d8c0;
            padding: 0 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(140, 120, 90, 0.3),
                        inset 0 0 8px rgba(80, 70, 50, 0.4);
        }
        
        .input-button:hover {
            background: rgba(50, 70, 90, 0.6);
            box-shadow: 0 0 20px rgba(180, 150, 100, 0.5),
                        inset 0 0 12px rgba(100, 85, 60, 0.6);
            transform: translateY(-2px);
        }
        
        /* 底部装饰 */
        .footer-decoration {
            position: absolute;
            bottom: 100px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 5;
        }
        
        .decoration-line {
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(180, 150, 100, 0.7), transparent);
            box-shadow: 0 0 10px rgba(180, 150, 100, 0.6);
        }
        
        /* 动画 */
        @keyframes waterFlow {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        /* 消息样式 */
        .message {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(80, 75, 65, 0.3);
        }
        
        .message-system {
            color: #b0c0d0;
        }
        
        .message-user {
            color: #d0c0a0;
        }
        
        .message-gladia {
            color: #90d0f0;
        }
        
        .message-time {
            font-size: 12px;
            color: #a09080;
            margin-bottom: 3px;
        }
        
        /* 阿戈尔徽章 */
        .aegir-badge {
            position: absolute;
            top: 30px;
            right: 220px;
            width: 40px;
            height: 40px;
            background: rgba(10, 25, 40, 0.7);
            border: 1px solid rgba(180, 150, 100, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 11;
            box-shadow: 0 0 10px rgba(180, 150, 100, 0.3);
        }
        
        .badge-icon {
            font-size: 24px;
            color: rgba(180, 150, 100, 0.8);
        }
    </style>
</head>
<body>
    <div class="aegir-container">
        <!-- 鎏金蚀刻纹 -->
        <div class="gilded-etching"></div>
        
        <!-- 动态背景 -->
        <div class="water-effect"></div>
        
        <!-- 几何装饰 -->
        <div class="geometric-elements">
            <div class="triangle triangle-1"></div>
            <div class="triangle triangle-2"></div>
        </div>
        
        <!-- 阿戈尔艺术装饰 -->
        <div class="aegir-art">
            <div class="art-content">
                <div class="art-title">深海鎏金协议</div>
                <div>阿戈尔神经接口 v2.8</div>
                <div>加密等级：γ</div>
            </div>
        </div>
        
        <!-- 角色立绘区域 -->
        <div class="character-portrait"></div>
        
        <!-- 阿戈尔徽章 -->
        <div class="aegir-badge">
            <div class="badge-icon">⚜️</div>
        </div>
        
        
        
        <!-- 标题 -->
        <div class="header">
            <h1 class="title">阿戈尔通讯终端</h1>
            <div class="subtitle">ABYSSAL PROJECT|GLADIA</div>
        </div>
        
        <!-- 按钮区域（调整到右下角） -->
        <div class="button-panel">
            <button class="aegir-button" id="systemSettingsBtn">
                <div class="button-icon"></div>
                <div>系统设置</div>
            </button>
            
            <button class="aegir-button" id="knowledgeBaseBtn">
                <div class="button-icon"></div>
                <div>知识库管理</div>
            </button>
        </div>
        
        <!-- 内容区域 -->
        <div class="content">
            <!-- 对话区域 -->
            <div class="dialogue-panel" id="dialoguePanel">
                <div class="message message-system">
                    <div class="message-time" id="current-time">系统时间</div>
                    <p>【深海神经接口已激活】</p>
                    <p>欢迎回来，博士。当前深海环境稳定，通讯信道畅通。</p>
                </div>
            </div>
        </div>
        
        <!-- 底部装饰线 -->
        <div class="footer-decoration">
            <div class="decoration-line"></div>
        </div>
        
        <!-- 用户输入区域 -->
        <div class="input-container">
            <input type="text" class="input-field" placeholder="输入指令... (Enter发送)" id="userInput">
            <button class="input-button" id="sendButton">发送</button>
        </div>
    </div>
    
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script>
        // 更新当前时间
        function updateCurrentTime() {
            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            document.getElementById('current-time').textContent = timeString + ' | 系统';
        }
        
        // 初始化时间显示并每秒更新
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);

        // 建立 PyQt - JS 通信桥
        let agentBridge;
        new QWebChannel(qt.webChannelTransport, function(channel) {
            agentBridge = channel.objects.AgentBridge;
            
            // 注册信号处理
            agentBridge.addMessage.connect(function(role, message) {
                addMessageToPanel(role, message);
            });
            
            agentBridge.updateStatus.connect(function(status) {
                document.querySelector('.status-text').textContent = `系统${status} | 深海连接`;
            });
        });

        // 添加消息到对话面板
        function addMessageToPanel(role, message) {
            const dialoguePanel = document.getElementById('dialoguePanel');
            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${role}`;
            
            let roleName;
            switch(role) {
                case 'user': roleName = '用户'; break;
                case 'gladia': roleName = 'Gladia'; break;
                default: roleName = '系统';
            }
            
            messageDiv.innerHTML = `
                <div class="message-time">${timeString} | ${roleName}</div>
                <p>${message}</p>
            `;
            
            dialoguePanel.appendChild(messageDiv);
            dialoguePanel.scrollTop = dialoguePanel.scrollHeight;
        }

        // 发送消息函数
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message && agentBridge) {
                addMessageToPanel('user', message);
                agentBridge.processUserInput(message);
                input.value = '';
            }
        }

        // 事件监听
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        document.getElementById('systemSettingsBtn').addEventListener('click', function() {
            agentBridge.saveKnowledgeBase();
        });
        
        document.getElementById('knowledgeBaseBtn').addEventListener('click', function() {
            agentBridge.exitApplication();
        });

        // 初始系统消息
        addMessageToPanel('system', 'Gladia AI 系统已就绪');
        addMessageToPanel('system', '输入"帮助"查看可用命令');
    </script>
</body>
</html>
